<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#7c6af7"/>
    </linearGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e1b3a"/>
      <stop offset="100%" stop-color="#0f0f1e"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="32" height="32" rx="7" fill="url(#bg)"/>
  <!-- Download arrow stem -->
  <line x1="16" y1="6" x2="16" y2="19.5"
        stroke="url(#g)" stroke-width="3.2" stroke-linecap="round"/>
  <!-- Arrow head -->
  <polyline points="10,15.5 16,22 22,15.5"
            stroke="url(#g)" stroke-width="3.2"
            stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Bottom bar -->
  <line x1="8.5" y1="26" x2="23.5" y2="26"
        stroke="url(#g)" stroke-width="3" stroke-linecap="round"/>
</svg>
